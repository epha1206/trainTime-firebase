<!DOCTYPE html>

<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Train Schedule</title>
        <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <link rel="stylesheet" type="text.css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="trainTable">TrainSchedule</h1>
                <p>Get your train schedule here!</p>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Train Time Schedule</h3>
                </div>
                <div class="panel-body">
                  <table>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                  </table>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                  <form>
                      <label>Train Name</label>
                      <br>
                      <input type="text" name="tName">
                      <br>
                      <label>Destination</label>
                      <br>
                      <input type="text" name="tDestination">
                      <br>
                      <label>First Train time (HH:mm - military time)</label>
                      <br>
                      <input type="time" name="tTime">
                      <br>
                      <label>Frequency</label>
                      <br>
                      <input type="time" name="tFrequency">
                      <br>
                      <button>Submit</button>
                  </form>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
